<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://code.jquery.com https://fonts.gstatic.com https://fonts.googleapis.com data: gap: https://ssl.gstatic.com 'unsafe-eval'; script-src 'self' https://code.jquery.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; media-src *; img-src 'self' data:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Cordova + Materialize</title>

    <!-- Icons and CSS (local copies expected in www/css) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <!-- Navbar -->
    <header>
      <nav class="blue">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo">Cordova+Materialize</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#tab1">Tab1</a></li>
            <li><a href="#tab2">Tab2</a></li>
            <li><a href="#tab3">Tab3</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="#tab1">Tab1</a></li>
        <li><a href="#tab2">Tab2</a></li>
        <li><a href="#tab3">Tab3</a></li>
        <li class="divider"></li>
        <li><a href="#">Another item</a></li>
      </ul>
    </header>

    <!-- Tabs -->
    <main class="container" style="padding:0;flex:1 0 auto;">
      <div class="row">
        <div class="col s12">
          <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col s4"><a href="#tab1" class="active">Home</a></li>
            <li class="tab col s4"><a href="#tab2">Search</a></li>
            <li class="tab col s4"><a href="#tab3">Settings</a></li>
          </ul>
        </div>
        <div id="tab1" class="col s12 tabs-content">
          <div class="section">
            <h5>Welcome</h5>
            <p>Plantilla Cordova + Materialize integrada.</p>
          </div>
        </div>
        <div id="tab2" class="col s12 tabs-content">
          <div class="section">
            <h5>Search</h5>
            <p>Contingut de la pestanya de cerca.</p>
          </div>
        </div>
        <div id="tab3" class="col s12 tabs-content">
          <div class="section">
            <h5>Settings</h5>
            <p>Algunes opcions.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer blue">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <span class="white-text">Cordova + Materialize demo</span>
          </div>
        </div>
      </div>
    </footer>

    <!--  Scripts  -->
    <script src="js/load-cordova.js"></script>
    <!-- Prefer CDN jQuery; local fallback handled in fallbacks.js (keeps CSP and caching clean) -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/fallbacks.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
